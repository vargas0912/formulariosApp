<h2>Template: <small>Dinamicos</small></h2>

<hr>

<form (ngSubmit)="guardar(myForm)" #myForm="ngForm">
  
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" 
            class="form-control"
            placeholder="Nombre de la persona"
            autocomplete="off"
            [ngModel]="persona.nombre"
            name="nombre"
            autocomplete="off"
            required
            minlength="3"
        > 
        <span class="form-text text-danger" *ngIf="nameValid()">
          Campo obligatorio
        </span>

    </div>
  </div>

  <!-- Agregar favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" 
               placeholder="Agregar favorito"
               [(ngModel)]="newGame"
               (keyup.enter)="addGame()"
               name="newGame"
               class="form-control">
        <button class="btn btn-outline-primary"
                type="button"
                (click)="addGame()">
            Add
        </button>
      </div>

    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1"
            *ngFor="let juego of persona.favoritos; let i = index">
        <input 
                [(ngModel)]="juego.nombre"
                name="fav_{{ i }}"
                required=""
                class="form-control">
        <button class="btn btn-outline-danger"
                type="button"
                (click)="eliminar(i)">
          x
        </button>                
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button"
              [disabled]="myForm.invalid"
              class="btn btn-primary float-end"
              (click)="guardar(myForm)"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col">
    <span>Persona</span>
    <pre>{{ persona | json }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>
  </div>
</div>
