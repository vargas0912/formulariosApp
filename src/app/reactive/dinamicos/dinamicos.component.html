<h2>Reactivos: <small>Dinamicos</small></h2>

<hr>

<form (ngSubmit)="save()" [formGroup]="myForm">
  
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text" 
            class="form-control"
            formControlName="nombre"
            placeholder="Nombre de la persona"> 
        <span *ngIf="nameValid('nombre')" 
              class="form-text text-danger">
          Campo obligatorio
        </span>

    </div>
  </div>

  <!-- Agregar favorito-->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text" 
               placeholder="Agregar favorito"              
               class="form-control">
        <button class="btn btn-outline-primary" type="button">Add</button>
      </div>

    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1">
        <input                 
                class="form-control">
        <button class="btn btn-outline-danger"
                type="button">
          x
        </button>                
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit"              
              class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>
</form>
